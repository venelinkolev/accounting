<div class="filters-box">
  <header>
    <div><h1>Филтри</h1></div>
    <div class="closeBoxBtn">
      <button (click)="closeFiltersBox()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
          <path
            d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"
          />
        </svg>
      </button>
    </div>
  </header>
  <main>
    <h2>Часови период</h2>
    <hr />
    <div class="time-period">
      <mat-form-field appearance="fill">
        <mat-label>Начален час:</mat-label>
        <input matInput placeholder="00:00" />
        <mat-icon matSuffix>access_time</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Краен час:</mat-label>
        <input matInput placeholder="23:59" />
        <mat-icon matSuffix>access_time</mat-icon>
      </mat-form-field>
    </div>
    <h2>Документ</h2>
    <hr />
    <div class="document-filters">
      <mat-form-field appearance="outline">
        <mat-label>Филтър по склад</mat-label>
        <input matInput placeholder="Филтър по склад" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Филтър по оператор</mat-label>
        <input matInput placeholder="Филтър по оператор" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Филтър по пласьор</mat-label>
        <input matInput placeholder="Филтър по пласьор" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Филтър по търговски представител</mat-label>
        <input matInput placeholder="Филтър по търговски представител" />
      </mat-form-field>
    </div>
  </main>
  <footer><button (click)="closeFiltersBox()">Да</button></footer>
</div>
