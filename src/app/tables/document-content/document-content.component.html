<table
  mat-table
  matSort
  [dataSource]="dataSource"
  class="mat-elevation-z8 document-content-table"
>
  <ng-container matColumnDef="position">
    <th mat-sort-header mat-header-cell *matHeaderCellDef rowspan="2">№</th>
    <td mat-cell *matCellDef="let document">{{ document.position }}</td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <ng-container matColumnDef="barcode">
    <th mat-sort-header mat-header-cell *matHeaderCellDef rowspan="2">
      Баркод
    </th>
    <td mat-cell *matCellDef="let document">{{ document.barcode }}</td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <ng-container matColumnDef="nameItems">
    <th
      mat-sort-header
      mat-header-cell
      *matHeaderCellDef
      rowspan="2"
      class="nameItems"
    >
      Име на стоката
    </th>
    <td mat-cell *matCellDef="let document">{{ document.nameItems }}</td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <ng-container matColumnDef="quantity">
    <th mat-sort-header mat-header-cell *matHeaderCellDef colspan="2">К-во</th>
    <td mat-cell *matCellDef="let document">{{ document.quantity }}</td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-sort-header mat-header-cell *matHeaderCellDef colspan="1">Цена</th>
    <td mat-cell *matCellDef="let document">{{ document.price }}</td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <ng-container matColumnDef="sum">
    <th mat-sort-header mat-header-cell *matHeaderCellDef colspan="1">Сума</th>
    <td mat-cell *matCellDef="let document">{{ document.sum }}</td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <ng-container matColumnDef="quantityStorage">
    <th mat-sort-header mat-header-cell *matHeaderCellDef colspan="2">К-во</th>
    <td mat-cell *matCellDef="let document">
      {{ document.quantityStorage }}
    </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>
