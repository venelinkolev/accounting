<div class="container">
  <!-- MOBILE VIEW -->

  <div class="mobile-view">
    <app-document-mobile
      *ngFor="let user of currentList"
      [user]="user"
    ></app-document-mobile>
  </div>

  <!-- DESKTOP VIEW -->

  <div class="desktop-view">
    <app-main-table
      [dataSource]="dataSource"
      [totalNumberDocument]="totalNumberDocument"
      [totalDocumentType]="totalDocumentType"
      [symbolValue]="symbolValue"
      (sortTable)="sortTable($event)"
    ></app-main-table>
  </div>
</div>
