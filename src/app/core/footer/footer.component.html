<div class="documentContent">
  <div class="table-wrapper">
    <app-document-content [dataSource]="dataSource"></app-document-content>
  </div>
</div>
<div class="tab-button">
  <ul>
    <li>
      <a class="mark-tab-button" href="#">Съдържание на документа</a>
    </li>
    <li>
      <a href="#">Амбалаж</a>
    </li>
    <li>
      <a href="#">Фактуриране</a>
    </li>
  </ul>
</div>
<div class="container">
  <div class="page">
    <button
      [disabled]="startIndex == 0"
      class="pageBtn"
      (click)="previousBtn()"
    >
      <svg
        id="previous-arrow"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 320 512"
      >
        <!--! Font Awesome Pro 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
        <path
          d="M41.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 256 246.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"
        />
      </svg>
    </button>

    <button
      [disabled]="startIndex + numberOfDocOnPage >= numberDocuments"
      class="pageBtn"
      (click)="nextBtn()"
    >
      <svg
        id="next-arrow"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 320 512"
      >
        <!--! Font Awesome Pro 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
        <path
          d="M278.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-160 160c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L210.7 256 73.4 118.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l160 160z"
        />
      </svg>
    </button>
    <p>
      {{ startIndex + 1 }} -
      {{
        startIndex + numberOfDocOnPage > numberDocuments
          ? startIndex + (startIndex + numberOfDocOnPage - numberDocuments)
          : startIndex + numberOfDocOnPage
      }}
    </p>
    <p>от {{ numberDocuments }}</p>
  </div>
  <div id="vertical-line"></div>
  <div class="footer">
    <p>Сума: 0,00 лв.</p>
  </div>
</div>
